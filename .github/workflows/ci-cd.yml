name: CI/CD to ECR + EKS with Auto YML Update

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: google-shopping
  EC2_USER: ec2-user
  APP_DIR: /home/ec2-user/app
  K8S_DIR: k8s

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Personal Access Token with repo permissions

      - name: ‚öôÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Decode and save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: üê≥ Build & Push Docker Image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üß© IMAGE_URI: $IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

          docker build -t $IMAGE_URI .
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker push $IMAGE_URI

      - name: üìù Update all K8s YAMLs with new image URI
        run: |
          echo "üîÑ Updating all deployment YAML files..."
          for deploy_file in k8s/*-deployment.yml; do
            echo "Updating $deploy_file..."
            sed -i "s|image: .*|image: ${IMAGE_URI}|g" "$deploy_file"
          done

          echo "‚úÖ YAMLs updated successfully."

      - name: üíæ Commit and Push Updated YAMLs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/*-deployment.yml
          git commit -m "üîÑ Auto-update image URIs to ${IMAGE_URI}"
          git push https://github.com/${{ github.repository }}.git HEAD:main

      - name: üöÄ Deploy on EC2 and Apply Manifests
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "üì§ Copying deployment files..."
          scp -i ec2-key.pem -o StrictHostKeyChecking=no -r k8s $EC2_USER@$EC2_HOST:$APP_DIR/

          echo "üíª Connecting to EC2 and deploying..."
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "‚úÖ Connected to EC2"
            cd /home/ec2-user/app/k8s

            echo "‚öôÔ∏è Configuring kubectl for EKS..."
            aws eks update-kubeconfig --region ca-central-1 --name kube

            echo "üöÄ Applying Kubernetes manifests..."
            kubectl apply -f .

            echo "‚úÖ All deployments and services applied successfully!"
          EOF
