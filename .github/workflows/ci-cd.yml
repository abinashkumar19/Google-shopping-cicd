name: CI/CD to ECR + EKS (Auto Update & Deploy)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: google-shopping
  EC2_USER: ec2-user
  K8S_DIR: k8s

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # ✅ PAT required for git push

      - name: ⚙️ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔑 Decode and save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: 🐳 Build & Push Docker Image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "🧩 IMAGE_URI: $IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

          docker build -t $IMAGE_URI .
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker push $IMAGE_URI

      - name: 📝 Update all K8s YAMLs with new image URI
        run: |
          echo "🔄 Updating all deployment YAML files..."
          for deploy_file in ${K8S_DIR}/*-deployment.yml; do
            echo "Updating $deploy_file..."
            sed -i "s|image: .*|image: ${IMAGE_URI}|g" "$deploy_file"
          done

          echo "✅ All deployment YAML files updated."

      - name: 💾 Commit and Push Updated YAMLs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "🧠 Configuring Git..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/*-deployment.yml
          git commit -m "🔄 Auto-update image URIs to ${IMAGE_URI}" || echo "No changes to commit."

          echo "🚀 Pushing changes to GitHub..."
          git push https://abinashkumar19:${GH_PAT}@github.com/abinashkumar19/Google-shopping-cicd.git HEAD:main

      - name: 🚀 Deploy on EC2 and Apply Manifests
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "📤 Copying deployment files..."
          scp -i ec2-key.pem -o StrictHostKeyChecking=no -r ${K8S_DIR} $EC2_USER@$EC2_HOST:/home/ec2-user/app/

          echo "💻 Connecting to EC2 and deploying..."
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "✅ Connected to EC2"
            cd /home/ec2-user/app/k8s

            echo "⚙️ Configuring kubectl for EKS..."
            aws eks update-kubeconfig --region ca-central-1 --name kube

            echo "🚀 Applying all Kubernetes manifests..."
            kubectl apply -f .

            echo "✅ All deployments, services, and ingress applied successfully!"
          EOF
