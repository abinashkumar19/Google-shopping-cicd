name: CI/CD to EC2 + ECR + Kubernetes

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: google-shopping
  DEPLOYMENT_FILE: k8s/deployment.yml
  SERVICE_FILE: k8s/service.yml
  EC2_USER: ec2-user
  APP_DIR: /home/ec2-user/app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Decode and save SSH key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: ğŸ³ Build & Push Docker image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "ğŸ–¼ Image URI: $IMAGE_URI"

          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

          docker build -t $IMAGE_URI .
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker push $IMAGE_URI

          echo $IMAGE_URI > image_uri.txt

      - name: ğŸš€ Deploy to EC2 and Apply Kubernetes
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          echo "ğŸ“¤ Copying image URI file to EC2..."
          scp -i ec2-key.pem -o StrictHostKeyChecking=no image_uri.txt $EC2_USER@$EC2_HOST:/home/ec2-user/

          echo "ğŸ’» Connecting to EC2..."
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            set -e
            echo "âœ… Connected to EC2 instance"

            IMAGE_URI=\$(cat /home/ec2-user/image_uri.txt)
            echo "ğŸ–¼ Using image: \$IMAGE_URI"

            APP_DIR="${APP_DIR}"
            DEPLOY_FILE="\$APP_DIR/$DEPLOYMENT_FILE"
            SERVICE_FILE="\$APP_DIR/$SERVICE_FILE"

            mkdir -p \$APP_DIR

            if [ ! -d "\$APP_DIR/.git" ]; then
              echo "ğŸ“¦ Cloning repository..."
              git clone https://\$GITHUB_PAT@github.com/abinashkumar19/Google-shopping-cicd.git \$APP_DIR
            else
              echo "ğŸ”„ Pulling latest changes..."
              cd \$APP_DIR
              git pull origin main
            fi

            cd \$APP_DIR

            if ! command -v kubectl &> /dev/null; then
              echo "âš™ï¸ Installing kubectl..."
              curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl && sudo mv kubectl /usr/local/bin/
            fi

            if [ ! -f "\$DEPLOY_FILE" ]; then
              echo "âŒ Deployment YAML not found!"
              ls -R \$APP_DIR/k8s
              exit 1
            fi

            echo "ğŸ“ Updating deployment image..."
            sed -i "s|image: .*|image: \$IMAGE_URI|g" \$DEPLOY_FILE

            echo "âš™ï¸ Applying Kubernetes manifests..."
            kubectl apply -f \$DEPLOY_FILE
            kubectl apply -f \$SERVICE_FILE || echo "âš ï¸ Service file missing, skipped."

            echo "ğŸš€ Deployment completed successfully!"
          EOF
