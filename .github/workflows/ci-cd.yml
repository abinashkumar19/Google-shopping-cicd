name: CI/CD to ECR + EKS + Git Auto-Update

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: google-shopping
  EC2_USER: ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Decode and save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: üê≥ Build & Push Docker Image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üß© Image URI: $IMAGE_URI"
          echo $IMAGE_URI > image_uri.txt

          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: üíæ Commit and Push Updated YAMLs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          IMAGE_URI=$(cat image_uri.txt)
          echo "üìù Updating image in all deployment YAMLs..."
          for deploy_file in k8s/*-deployment.yml; do
            echo "Updating $deploy_file ..."
            sed -i "s|image: .*|image: ${IMAGE_URI}|g" "$deploy_file"
          done

          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git add k8s/*-deployment.yml
          git commit -m "üîÑ Auto-update image URI to ${IMAGE_URI}" || echo "No YAML changes to commit."

          echo "üöÄ Pushing YAML updates to GitHub..."
          git push https://x-access-token:${GH_PAT}@github.com/abinashkumar19/Google-shopping-cicd.git HEAD:main

      - name: üöÄ Deploy to EC2 & Apply to EKS
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "üì§ Copying image URI to EC2..."
          scp -i ec2-key.pem -o StrictHostKeyChecking=no image_uri.txt $EC2_USER@$EC2_HOST:/home/ec2-user/

          echo "üíª Connecting to EC2..."
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "‚úÖ Connected to EC2 instance"
            IMAGE_URI=\$(cat /home/ec2-user/image_uri.txt)
            APP_DIR="/home/ec2-user/app"

            if [ ! -d "\$APP_DIR/.git" ]; then
              echo "üì¶ Cloning repository..."
              git clone https://github.com/abinashkumar19/Google-shopping-cicd.git \$APP_DIR
            else
              echo "üîÑ Updating repo..."
              cd \$APP_DIR && git fetch origin main && git reset --hard origin/main
            fi

            cd \$APP_DIR
            echo "‚öôÔ∏è Configuring kubectl..."
            aws eks update-kubeconfig --region ca-central-1 --name kube

            echo "üöÄ Applying all Kubernetes manifests..."
            kubectl apply -f k8s/

            echo "‚úÖ Deployment completed successfully!"
          EOF
