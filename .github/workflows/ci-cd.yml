name: CI/CD to EC2 + ECR + Kubernetes

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: google-shopping
  EC2_USER: ec2-user

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Decode and save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: üê≥ Build & Push Docker image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "üß© Image URI: $IMAGE_URI"

          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
            aws ecr create-repository --repository-name $ECR_REPOSITORY

          docker build -t $IMAGE_URI .
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker push $IMAGE_URI

          echo $IMAGE_URI > image_uri.txt

      - name: üíæ Commit and Push Updated YAMLs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          IMAGE_URI=$(cat image_uri.txt)
          echo "üìù Updating image in all deployment YAMLs..."
          for deploy_file in k8s/*-deployment.yml; do
            [ -f "$deploy_file" ] || continue
            sed -i "s|image: .*|image: ${IMAGE_URI}|g" "$deploy_file"
          done

          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

          git add k8s/*-deployment.yml || true
          git commit -m "üîÑ Auto-update image URI to ${IMAGE_URI}" || echo "No YAML changes to commit."

          git push https://x-access-token:${GH_PAT}@github.com/abinashkumar19/Google-shopping-cicd.git HEAD:main || echo "‚ö†Ô∏è Push skipped."

      - name: üöÄ Deploy to EC2 and Apply Kubernetes
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          scp -i ec2-key.pem -o StrictHostKeyChecking=no image_uri.txt $EC2_USER@$EC2_HOST:/home/ec2-user/

          ssh -i ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            IMAGE_URI=$(cat /home/ec2-user/image_uri.txt)
            APP_DIR="/home/ec2-user/app"

            mkdir -p $APP_DIR
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/abinashkumar19/Google-shopping-cicd.git $APP_DIR
            else
              cd $APP_DIR && git reset --hard && git clean -fd && git pull origin main
            fi

            cd $APP_DIR/k8s

            aws eks update-kubeconfig --region ca-central-1 --name kube

            # Update deployment images
            for deploy_file in *-deployment.yml; do
              [ -f "$deploy_file" ] || continue
              sed -i "s|image: .*|image: ${IMAGE_URI}|g" "$deploy_file"
            done

            # Safely apply all YAML/YML files if they exist
            shopt -s nullglob
            for file in *.yaml *.yml; do
              echo "Applying $file..."
              kubectl apply -f "$file"
            done
            shopt -u nullglob

            echo "‚úÖ Deployment complete!"
          EOF
