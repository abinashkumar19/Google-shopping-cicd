<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watches & Trackers - Google Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Watches & Trackers</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="phones.html">Phones</a></li>
        <li><a href="earbuds.html">Earbuds</a></li>
        <li><a href="accessories.html">Accessories</a></li>
        <li><a href="offers.html">Offers</a></li>
      </ul>
    </nav>
  </header>

  <main id="products"></main>

  <script>
    const products = [
      { name: "Apple Watch Series 9", price: "$399" },
      { name: "Fitbit Charge 6", price: "$149" },
      { name: "Samsung Galaxy Watch 6", price: "$329" }
    ];

    const container = document.getElementById("products");
    products.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `<h3>${p.name}</h3><p>${p.price}</p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
