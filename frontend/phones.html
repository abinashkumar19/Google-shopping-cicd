<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phones â€” ShopDemo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><div class="logo">G</div><div class="title">ShopDemo</div></div>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="phones.html" class="active">Phones</a>
      <a href="earbuds.html">Earbuds</a>
      <a href="watches.html">Watches</a>
      <a href="accessories.html">Accessories</a>
      <a href="offers.html">Offers</a>
    </nav>
    <div class="cart-btn" id="cartCountBtn">Cart (0)</div>
  </header>

  <main class="container">
    <h1>Phones</h1>
    <div class="filters">
      <input id="search" placeholder="Search phones..." />
    </div>

    <section class="products-grid" id="productsGrid"></section>
  </main>

  <div id="cartModal" class="cart-modal hidden">
    <div class="cart-inner">
      <h3>Your cart</h3>
      <div id="cartItems"></div>
      <div class="cart-total">Total: $<span id="cartTotal">0</span></div>
      <div style="display:flex;gap:8px">
        <button id="checkoutBtn" class="btn">Checkout</button>
        <button id="closeCartBtn" class="btn outline">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const PRODUCTS = [
      { id: 'p1', title: 'iPhone 15', price: 999, desc: 'Latest Apple phone', img: '' },
      { id: 'p2', title: 'Samsung Galaxy S23', price: 899, desc: 'Flagship Samsung', img: '' },
      { id: 'p3', title: 'Google Pixel 8', price: 799, desc: 'Pure Android experience', img: '' },
      { id: 'p4', title: 'OnePlus 12', price: 749, desc: 'Fast and smooth', img: '' }
    ];

    document.addEventListener('DOMContentLoaded', ()=> {
      renderProducts(PRODUCTS, document.getElementById('productsGrid'));
      document.getElementById('search').addEventListener('input', (e)=>{
        const q = e.target.value.toLowerCase();
        renderProducts(PRODUCTS.filter(p=> (p.title + p.desc).toLowerCase().includes(q)), document.getElementById('productsGrid'));
      });
    });
  </script>
</body>
</html>
