<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phones - Google Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Phones</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="earbuds.html">Earbuds</a></li>
        <li><a href="watches.html">Watches & Trackers</a></li>
        <li><a href="accessories.html">Accessories</a></li>
        <li><a href="offers.html">Offers</a></li>
      </ul>
    </nav>
  </header>

  <main id="products">
    <!-- Products will be added by JS -->
  </main>

  <script>
    const products = [
      { name: "iPhone 15", price: "$999" },
      { name: "Samsung Galaxy S23", price: "$899" },
      { name: "Google Pixel 8", price: "$799" }
    ];

    const container = document.getElementById("products");
    products.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `<h3>${p.name}</h3><p>${p.price}</p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
